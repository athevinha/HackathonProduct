<!DOCTYPE html>
<html>
  <style>
    .ListTour {
      border: 1px black solid;
      font-size: 15px;
    }
    #pac-input {
      width: 100px;
      -webkit-transition: width 0.4s ease-in-out;
      transition: width 0.4s ease-in-out;
      height: 40px;
      margin-top: 10px;
      font-size: 15px;
    }
    /* When the input field gets focus, change its width to 100% */
    #pac-input:focus {
      width: 400px;
    }
  </style>
  <link rel="stylesheet" href="../Weather/style.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous"
  />
  <body>
    <div class="row">
      <div class="col-sm-8">
        <p class="ListTour"><b>List:</b><br /></p>
      </div>
      <div class="col-sm-4">
        <div class="container">
          <div class="notification"></div>
          <div class="weather-container">
            <div class="weather-icon">
              <img src="./icons/unknown.png" alt="" />
            </div>
            <div class="temperature-value">
              <p>- °<span>C</span></p>
            </div>
            <div class="temperature-description">
              <p>-</p>
            </div>
            <div class="location">
              <p>-</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <div id="googleMap" style="width: 100%; height: 450px;"></div>

    <script>
      let SetListTour = (places, Action) => {
        document.getElementsByClassName("ListTour")[0].innerHTML +=
          Action +
          " " +
          places[0].name +
          " - <b>Địa Chỉ: " +
          places[0].formatted_address +
          "</b> " +
          "<br>";
      };
      // Plus the list tour
      function myMap() {
        let ListTour = [];
        e = 1;
        var mapProp = {
          center: new google.maps.LatLng(24, 886, -70.268),
          zoom: 16,
          mapTypeId: "roadmap",
        };
        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapProp
        );

        var input = document.getElementById("pac-input");
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener("bounds_changed", function () {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener("places_changed", function () {
          var places = searchBox.getPlaces();
          ListTour = places;
          //let SSDT = places[0].formatted_phone_number;

          //ListTour += places[0].formatted_address + "=>";
          console.log(places);

          if (places[0].types[0] == "lodging")
            SetListTour(places, "<i>Nghỉ ngơi ở :</i>");
          else if (places[0].types[0] == "restaurant")
            SetListTour(places, "<i>Ăn uống ở :</i>");
          else if (places[0].types[0] == "hospital")
            SetListTour(places, "<i>Chữa trị ở :</i>");
          else if (places[0].types[0] == "cafe")
            SetListTour(places, "<i>Uống Cafe ở :</i>");
          else if (
            places[0].types[0] == "bus_station" ||
            places[0].types[0] == "taxi_stand"
          )
            SetListTour(places, "<i>Xuất phát ở :</i>");
          else if (places[0].types[0] == "airport")
            SetListTour(places, "<i>Bay ở :</i>");
          else if (places[0].types[0] == "supermarket")
            SetListTour(places, "<i>Mua sắm ở :</i>");
          else SetListTour(places, "");
          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function (marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function (place) {
            if (!place.geometry) {
              return;
            }

            let ps = place.geometry.location;

            getWeather(ps.lat(), ps.lng());
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25),
            };

            // Create a marker for each place.
            markers.push(
              new google.maps.Marker({
                map: map,
                icon: icon,
                title: place.name,
                position: place.geometry.location,
              })
            );
            var infowindow = new google.maps.InfoWindow({
              content:
                ListTour[0].name +
                "<br>" +
                (ListTour[0].formatted_phone_number
                  ? "SDT: " + ListTour[0].formatted_phone_number
                  : "") +
                "<br>" +
                (ListTour[0].opening_hours ? "Hiện tại đang mở cửa !!" : "") +
                (ListTour[0].website
                  ? "<br><a href=" +
                    ListTour[0].website +
                    ">" +
                    ListTour[0].name +
                    "</a>"
                  : ""),
            });

            infowindow.open(
              map,
              new google.maps.Marker({
                map: map,
                icon: icon,
                title: place.name,
                position: place.geometry.location,
              })
            );

            console.log(place.geometry.location);
            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });

          map.fitBounds(bounds);
        });

        // setup map api
        //======================================================
        // get curent  location

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              var MyHome = new google.maps.Marker({
                position: new google.maps.LatLng(pos.lat, pos.lng),
              });
              MyHome.setMap(map);
              map.setCenter(pos);
            },
            function () {
              handleLocationError(true, infoWindow, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      // ============================================================================
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYCX3jdZXET5HPqxrTgdDcWJcCVg-PH_M&libraries=places&callback=myMap"
      async
      defer
    ></script>
    <script src="../Weather/app.js"></script>
  </body>
</html>
